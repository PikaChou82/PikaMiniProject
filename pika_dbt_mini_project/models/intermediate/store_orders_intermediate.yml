version: 2

models:
    - name: store_orders_intermediate
      description: Fusion of Stores & Orders
      columns:
        - name: order_id
          tests:
            - not_null
            - unique
          description: The unique key for each row.
        - name: customer
          tests:
            - not_null
          description: The id of the customer.
        - name: order_date
          tests:
            - not_null
          description: The date of the order.
        - name: stores_id
          tests:
            - not_null
          description: The id of the store.
        - name: stores_name
          tests:
            - not_null
          description: The name of the store.
        - name: opened_at
          tests : 
            - not_null
          description: The date of the opening of the store.
        - name: tax_rate
          tests:
            - not_null
          description: The local tax rate.